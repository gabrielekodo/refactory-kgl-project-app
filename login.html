<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL | Login</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="font-size: 30px; font-weight: 600"
          href="index.html"
          ><img src="./images/logo.PNG" alt="KGL logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <!-- <a class="nav-link text-light btn btn-warning" href="manager-dashboard.html">Register</a> -->
          <button class="text-light btn btn-warning" id="reg-btn">
            Register
          </button>
          <!-- <a class="nav-link text-light" href="#">Login</a> -->
        </div>
      </div>
    </nav>
    <div class="container vh-100">
      <div class="row ">
        <div class="col card  login d-none" id="reg-wrapper"  >
          <div class="card-header">
            <h3>Create Account</h3>
            
          </div>
          <div class="card-body ">
            <form id="register" class="row mb-3 g-3">
              
                <div class="col-md-6">
                  <label for="username" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                  />
                </div>
              

              <div class="col-md-6">
                <label for="user-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="user-email"
                />
              </div>

              
                <div class="col-md-6">
                  <label for="user-password" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="user-password"
                    name="password"
                  />
                </div>
              
              
                <div class="col-md-6">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
                <div class="col-md-6">
                  <label for="userphone" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="userphone"
                    name="phone"
                  />
                </div>
              <div class="col-md-6">
    <label for="role" class="form-label">Role</label>
    <select name="role" id="role" class="form-select">
      <option value="default">Choose your role</option>
      <option value="attendant">Sales Attendant</option>
      <option value="manager">Branch Manager</option>
      <option value="director">Director</option>
    </select>
    
  </div>
<div class="col-12">

  <button type="submit" class="btn btn-primary">Register</button>
</div>
           
</form>
        </div>
        
      </div>
      <div class="col card login" id="login-wrapper">
          <div class="card-header">
            <h3>Login Here</h3>
          </div>
          <div class="card-body">
            <form id="login">
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-12 col-form-label"
                  >Email</label
                >
                <div class="col-sm-12">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="inputEmail3"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-12 col-form-label"
                  >Password</label
                >
                <div class="col-sm-12">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                    name="password"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Login in</button>
            </form>
          </div>
        </div>
    </div>
  </div>
    <footer class="navbar-expand-lg navbar-dark bg-dark">
      <p>&copy; Karibu Groceries Limited 2022</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
