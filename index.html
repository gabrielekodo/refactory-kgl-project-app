    <div class="logo-container">
        <img src="./images/logo.PNG" alt="KGL logo" />
      </div>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/beans.jpg"
            class="d-block w-100"
            alt="picture of bean seeds"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/corn.jpg"
            class="d-block w-100"
            alt="picture of corn seeds"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/cowpeas.jpg"
            class="d-block w-100"
            alt="picture of green peas"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/gnuts.jpg"
            class="d-block w-100"
            alt="picture of groundnuts"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/maize1.jpeg"
            class="d-block w-100"
            alt="picture of corn seeds"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/soya.jpg"
            class="d-block w-100"
            alt="picture of soya beans"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
     
      <!-- welcome -->
      <div class="welcome">
        <p class="welcome-heading">Karibu <span> groceries</span> Limited</p>
        <p class="welcome-sub">Your Number #1 Cereal Store</p>
        <a href="login.html" class="welcome-login text-light">Login</a>
      </div>
    </div>
