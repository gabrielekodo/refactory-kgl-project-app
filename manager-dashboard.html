    <div class="container-fluid">

        <!-- PROCUREMENT INPUT DATA -->
        <div id="procure" class="col card login-card ">
          <div class="card-header">
            <h3>Record Received Produce Here</h3>
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="produce-name" class="form-label"
                  >Product Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="produce-name"
                  id="produce-name"
                  required
                />
               
              </div>
              <div class="col-md-6">
                <label for="produce-type" class="form-label"
                  >Produce Type</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="produce-type"
                  name="produce-type"
                  required
                />
                
              </div>
              <div class="col-md-6">
                <label for="produce-source" class="form-label"
                  >Produce Source</label
                >
                <select
                  name="produce-source"
                  class="form-select"
                  id="produce-source"
                >
                  <option value="default">Choose Produce Source</option>
                  <option value="dealer">Dealer</option>
                  <option value="company">Company</option>
                  <option value="maganjo">Maganjo Farm</option>
                  <option value="matugga">Matugga Farm</option>
                </select>
               
              </div>
              <div class="col-md-6">
                <label for="tonnage" class="form-label"
                  >Tonnage(in kgs)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="tonnage"
                  name="tonnage"
                  min="1000"
                  required
                />
                
              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
                
              </div>
              <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
                
              </div>
              
              <div class="col-md-6">
                <label for="cost-price" class="form-label"
                  >Cost Price(Ugx)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="cost-price"
                  name="cost"
                  required
                />
                
              </div>
              <div class="col-md-6">
                <label for="dealer-name" class="form-label"
                  >Dealer's Name</label
                >

                <input
                  type="text"
                  class="form-control"
                  id="dealer-name"
                  name="dealer"
                  required
                />
                
              </div>
              <div class="col-md-6">
                <label for="branch-name" class="form-label"
                  >Branch Name</label
                >
                <select name="branch" class="form-select" id="branch-name">
                  <option value="default">Choose Branch</option>
                  <option value="BA">Branch One</option>
                  <option value="BC">Branch Two</option>
                </select>
                
              </div>
              <div class="col-md-6">
                <label for="contact" class="form-label"
                  >Dealer's Contact</label
                >
                
                  <input
                    type="tel"
                    class="form-control"
                    id="contact"
                    name="phone"
                    required
                  />
                
              </div>
              <div class="col-md-6">
                <label for="selling-price" class="form-label"
                  >Selling Price</label
                >
                
                  <input
                    type="number"
                    class="form-control"
                    id="selling-price"
                    name="selling-price"
                    value="2500"
                    disabled
                    required
                  />
                
              </div>

              <div class="col-12">

                <button type="submit" class="btn btn-primary">
                  Submit Record
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- CASH SALES RECORDING -->

              <div class="col-md-6">

                    <option value="default">Choose Branch</option>

              </div>
              <div class="col-md-6">

                  <input
                    type="text"

              </div>
              <div class="col-md-6">

                  <input
                    type="tel"

                    id="contact"
                    name="phone"
                    required

              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
               
                  <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="date"
                    required
                  />
              
              </div>
              <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
               
                  <input
                    type="time"
                    class="form-control"
                    id="time"
                    name="time"
                    required
                  />
               
              </div>
<div class="col-12">

  <button type="submit" class="btn btn-primary">
    Submit Record
  </button>
</div>
            </form>
          </div>
        </div>

        <!-- CREDIT SALES INPUT -->

                  <select

<div class="col-12">
