<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGL | Credit</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="font-size: 30px; font-weight: 600"
          href="#"
          >KGL</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
          </ul>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="list-item mx-4">
              <a
                class="nav-link text-light btn btn-secondary"
                href="credit.html"
                >Credit Sales</a
              >
            </li>
            <li class="list-item nav-item">
              <a class="nav-link text-light btn btn-warning" href="index.html"
                >Log out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card text-center login-card">
        <div class="card-header">
          <h3>Record Credit Sale Here Details</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label for="buyer-name" class="col-sm-2 col-form-label"
                >Buyer's Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="buyer-name"
                  name="dealer"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="buyer-location" class="col-sm-2 col-form-label"
                >Buyer's Location</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="buyer-location"
                  name="buyer-location"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="buyer-id" class="col-sm-2 col-form-label"
                >ID Number(NIN)</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="buyer-id"
                  name="nin"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="contact" class="col-sm-2 col-form-label"
                >Buyer's Contact</label
              >
              <div class="col-sm-10">
                <input
                  type="tel"
                  class="form-control"
                  id="contact"
                  name="phone"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="produce-name" class="col-sm-2 col-form-label"
                >Product Name</label
              >
              <div class="col-sm-10">
                <select
                  name="produce-name"
                  class="form-control"
                  id="branch-name"
                >
                  <option value="default">Choose Produce</option>
                  <option value="beans">Beans</option>
                  <option value="maize">Maize</option>
                  <option value="gnuts">Groundnuts</option>
                  <option value="soybeans">Soybeans</option>
                  <option value="cowpeas">Cowpeas</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="produce-type" class="col-sm-2 col-form-label"
                >Product Type</label
              >
              <div class="col-sm-10">
                <select
                  name="produce-type"
                  class="form-control"
                  id="branch-name"
                >
                  <option value="default">Choose Produce Type</option>
                  <option value="cereals">Cereal</option>
                  <option value="legumes">Legumes</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="tonnage" class="col-sm-2 col-form-label"
                >Tonnage(in kgs)</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="tonnage"
                  name="tonnage"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="amount-paid" class="col-sm-2 col-form-label"
                >Amount Paid(Ugx)</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="amount-paid"
                  name="amount"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="amount-due" class="col-sm-2 col-form-label"
                >Amount Due(Ugx)</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="amount-due"
                  name="due-amount"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="branch-name" class="col-sm-2 col-form-label"
                >Branch Name</label
              >
              <div class="col-sm-10">
                <select name="branch" class="form-control" id="branch-name">
                  <option value="default">Choose Branch</option>
                  <option value="BA">Branch One</option>
                  <option value="BC">Branch Two</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label"
                >Purchase Date</label
              >
              <div class="col-sm-10">
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="due-date" class="col-sm-2 col-form-label"
                >Due Date</label
              >
              <div class="col-sm-10">
                <input
                  type="date"
                  class="form-control"
                  id="due-date"
                  name="due-date"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="dispatch-date" class="col-sm-2 col-form-label"
                >Dispatch Date</label
              >
              <div class="col-sm-10">
                <input
                  type="date"
                  class="form-control"
                  id="dispatch-date"
                  name="dispatch-date"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="time" class="col-sm-2 col-form-label"
                >Dispatch Time</label
              >
              <div class="col-sm-10">
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="dispatch-time"
                  required
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="agent-name" class="col-sm-2 col-form-label"
                >Agent's Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="agent-name"
                  name="agent"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Record</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="navbar-expand-lg navbar-dark bg-dark">
      <p>&copy; Karibu Groceries Limited 2022</p>
    </footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="forms.js"></script>
  </body>
</html>
